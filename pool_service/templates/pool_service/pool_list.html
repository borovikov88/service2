{% extends 'pool_service/base.html' %}

{% block title %}Бассейны{% endblock %}

{% block content %}
<div class="row g-3">
    {% for pool in pools %}
    <div class="col-12 col-md-6 col-lg-4">
        <a href="{% url 'pool_detail' pool.pk %}" class="text-decoration-none text-dark h-100 d-block">
            <div class="card card-soft p-3 h-100 hover-shadow">
                <div class="d-flex align-items-start justify-content-between">
                    <div class="d-flex gap-3 align-items-start">
                        <div class="bg-primary bg-gradient text-white rounded-3 d-flex align-items-center justify-content-center" style="width:48px;height:48px;">
                            <i class="bi bi-droplet fs-4"></i>
                        </div>
                        <div>
                            <div class="fw-bold">{{ pool.client.name }}</div>
                            <div class="text-muted small"><i class="bi bi-geo-alt me-1"></i>{{ pool.address|default:"—" }}</div>
                            <div class="text-muted small mt-1">Показаний: {{ pool.num_readings|default:0 }}</div>
                        </div>
                    </div>
                    <i class="bi bi-arrow-right text-muted fs-4"></i>
                </div>
            </div>
        </a>
    </div>
    {% empty %}
        <div class="text-center text-muted py-4">Нет бассейнов</div>
    {% endfor %}
</div>
{% endblock %}
