{% extends 'pool_service/base.html' %}

{% block title %}Список бассейнов{% endblock %}

{% block content %}
<div class="container px-lg-5">
    <h1>Список бассейнов</h1>
</div>    
    {% if pools %}
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
            {% for pool in pools %}
                    <div class="col-lg-3 col-6 col-xxl-3 mb-5">
                       <a href="{% url 'pool_detail' pool.pk %}" class="text-decoration-none"> 
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="fs-5 fw-bold">{{ pool.client.name }}</h2>
                                <p class="mb-0">{{ pool.address }}</p>
                            </div>
                        </div>
                        </a>
                    </div>
            {% endfor %}
        </div>
            </div>
    </section>
    {% else %}
        <p>Бассейны не найдены.</p>
    {% endif %}
    
                    
                
{% endblock %}
