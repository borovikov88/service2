{% extends 'pool_service/base.html' %}

{% block title %}CRM{% endblock %}

{% block content %}
<div class="row g-4">
    {% for card in primary_cards %}
        <div class="col-12 col-md-6 col-xl-3">
            <a href="{{ card.url }}" class="text-decoration-none">
                <div class="card card-soft p-4 h-100">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <span class="d-inline-flex align-items-center justify-content-center bg-primary-subtle text-primary rounded-3" style="width:44px;height:44px;">
                            <i class="bi {{ card.icon }} fs-4"></i>
                        </span>
                        <div>
                            <div class="fw-semibold">{{ card.label }}</div>
                            <div class="text-muted small">{{ card.subtitle }}</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

<div class="row g-4 mt-2">
    {% for card in secondary_cards %}
        <div class="col-12 col-md-6">
            <a href="{{ card.url }}" class="text-decoration-none">
                <div class="card card-soft p-4 h-100">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <span class="d-inline-flex align-items-center justify-content-center bg-info-subtle text-info rounded-3" style="width:44px;height:44px;">
                            <i class="bi {{ card.icon }} fs-4"></i>
                        </span>
                        <div>
                            <div class="fw-semibold">{{ card.label }}</div>
                            <div class="text-muted small">{{ card.subtitle }}</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
